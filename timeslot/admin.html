<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin Booked Slots</title>
    <link rel="stylesheet" href="index.css" class="css">
</head>
<body>
    <header class="header d-flex align-items-center justify-content-between">
        <div class="logo">
            <img src="./logo-removebg-preview (1).png" alt="Hospital Logo" class="hospital-logo">
            <span class="hospital-name">City Health Care</span>
        </div>
        <div class="user-info" id="userInfo">
            <img src="./user.png" alt="User Icon" class="user-icon">
            <span id="usernameDisplay"></span>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <h2 class="heading">Doctor Slots</h2>
            <button class="active" onclick="window.location.href='create-slot.html'">Create Doctor Time Slot</button>
            <button onclick="showSection('adminSection')">View All Booked Slots</button> 
            <div class="user-profile">
                <div id="loginButtonContainer">
                    <button id="loginButton" class="btn btn-primary" onclick="showLogin()">Login</button>
                </div>
                <div id="logoutButtonContainer" style="display: none;">
                    <button id="logoutButton" class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <header class="page-heading">
                <h1>Create Doctor Time Slots</h1>
                <p>Your one-stop platform to manage doctor availability and appointments</p>
            </header>

            <div id="createSection" class="section active">
                <label for="doctorName">Doctor Name:</label>
                <input type="text" id="doctorName">
                <label for="date">Date:</label>
                <input type="date" id="date">
                <label for="startHour">Start Hour:</label>
                <input type="number" id="startHour" min="1" max="24" step="0.5">
                <label for="endHour">End Hour:</label>
                <input type="number" id="endHour" min="1" max="24" step="0.5">
                <label for="interval">Interval (Hours):</label>
                <input type="number" id="interval" min="0.5" max="2" step="0.5">
                <button class="submit" id="submit1" onclick="createTimeSlots()">Create Time Slots</button>
                <div id="createOutput" class="output"></div>
            </div>

            <div id="adminSection" class="section">
                <h2>All Booked Slots</h2>
                <div id="adminBookedSlotsOutput"></div>
            </div>
        </div>
    </div>

    <footer class="footer d-flex align-items-center justify-content-between">
        <div class="footer-info">
            <span>&copy; 2024 City Health Care. All rights reserved.</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
