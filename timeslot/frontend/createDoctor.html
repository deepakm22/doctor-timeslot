<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin - Create Doctor Credentials</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header d-flex align-items-center justify-content-between">
        <div class="logo">
            <img src="./images/logo-removebg-preview (1).png" alt="Hospital Logo" class="hospital-logo">
            <span class="hospital-name">City Health Care</span>
        </div>
        <div class="user-info" id="userInfo">
            <img src="./images/user.png" alt="User Icon" class="user-icon">
            <span id="usernameDisplay"></span>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <h2 class="heading">Admin Panel</h2>
            <button onclick="window.location.href='create-doctor.html'" class="active">Create Doctor</button>
            <div class="user-profile">
                <div id="loginButtonContainer">
                    <button id="loginButton" class="btn btn-primary" onclick="showLogin()">Login</button>
                </div>
                <div id="logoutButtonContainer" style="display: none;">
                    <button id="logoutButton" class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <header class="page-heading">
                <h1>Create Doctor Credentials</h1>
                <p>Admin portal to create and manage doctor credentials</p>
            </header>

            <div id="createDoctorSection" class="section active">
                <label for="doctorName">Doctor Name:</label>
                <input type="text" id="doctorName">
                <label for="doctorEmail">Email:</label>
                <input type="email" id="doctorEmail">
                <label for="doctorPassword">Password:</label>
                <input type="password" id="doctorPassword">
                <button class="submit" id="submitDoctor" onclick="createDoctor()">Create Doctor</button>
                <div id="createDoctorOutput" class="output"></div>
            </div>
        </div>
    </div>

    <footer class="footer d-flex align-items-center justify-content-between">
        <div class="footer-info">
            <span>&copy; 2024 City Health Care. All rights reserved.</span>
        </div>
    </footer>

    <script src="./timeslot/script.js"></script>
</body>
</html>
