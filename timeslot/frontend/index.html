<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Doctor Time Slot Dashboard</title>
<link rel="stylesheet" href="index.css" class="css">
</head>
<body>
<header class="header d-flex align-items-center justify-content-between">
        <div class="logo">
                <img src="./images/logo-removebg-preview (1).png" alt="Hospital Logo" class="hospital-logo">
                <span class="hospital-name">City Health Care</span>
                </div>
        <div class="user-info" id="userInfo" >
                <img src="./images/user.png" alt="User Icon" class="user-icon">
                <span id="usernameDisplay"></span>
        </div>
        </header>
        
<div class="container">
        
        <div class="sidebar">
                <h2 class="heading">Doctor Slots</h2>
                <button onclick="showSection('viewSection')">View Time Slots</button>
                <button onclick="showSection('viewAllSlotsSection')">View All Available Slots</button>
                <button onclick="showSection('bookSection')">Book Time Slot</button>
                <button onclick="showSection('cancelSection')">Cancel Booking</button>
        <div class="user-profile">
                <div id="loginButtonContainer">
                <button id="loginButton"  class="btn btn-primary" onclick="showLogin()">Login</button>
                </div>
                <div id="logoutButtonContainer" style="display: none;">
                <button id="logoutButton" class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
        </div>
        
        </div>

<div class="main-content">
        <header class="page-heading">
                <h1>Doctor Time Slot Management Dashboard</h1>
                <p>Your one-stop platform to manage doctor availability and appointments</p>
        </header>

        <div id="viewSection" class="section active">
                <h2>View Available Time Slots</h2>
                <label for="viewDoctorName">Doctor Name:</label>
                <input type="text" id="viewDoctorName">
                <label for="viewDate">Date:</label>
                <input type="date" id="viewDate">
                <button class="submit" onclick="viewTimeSlots()">View Time Slots</button>
                <div id="viewOutput" class="output"></div>
        </div>

        <div id="viewAllSlotsSection" class="section">
                <h2>All Available Time Slots</h2>
                <label for="viewAllDate">Choose Date:</label>
                <input type="date" id="viewAllDate">
                <button class="submit" onclick="viewAllTimeSlots()">View All Time Slots</button>
                <div id="allSlotsOutput"></div>
        </div>

        <div id="bookSection" class="section">
                <h2>Book Doctor Time Slot</h2>
                <label for="bookDoctorName">Doctor Name:</label>
                <select id="bookDoctorName" ></select>
                <label for="bookDate">Date:</label>
                <input type="date" id="bookDate" >
                <label for="bookTimeSlot">Time Slot:</label>
                <select id="bookTimeSlot"></select>
                <label for="userName">Your Name:</label>
                <input type="text" id="userName">
                <button class="submit" onclick="bookSlot()">Book Time Slot</button>
                <div id="bookOutput" class="output"></div>
        </div>

        <div id="cancelSection" class="section">
                <h2>Cancel Booking</h2>
                <label for="cancelDoctorName">Doctor Name:</label>
                <select id="cancelDoctorName" ></select>
                <label for="cancelDate">Date:</label>
                <input type="date" id="cancelDate">
                <label for="cancelTimeSlot">Time Slot:</label>
                <select id="cancelTimeSlot"></select>
                <label for="cancelUserName">Your Name:</label>
                <input type="text" id="cancelUserName">
                <button class="submit" onclick="cancelBooking()">Cancel Booking</button>
                <div id="cancelOutput" class="output"></div>
        </div>
        </div>
        
</div>
<footer class="footer d-flex align-items-center justify-content-between">
        <div class="footer-info">
        <span>&copy; 2024 City Health Care. All rights reserved.</span>
        </div>
</footer>


<script src="script.js"></script>
</body>
</html>
